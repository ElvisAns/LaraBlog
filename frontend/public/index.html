<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
    <!-- Primary Meta Tags -->
    <title>My Blog</title>
    <meta name="title" content="My Blog">
    <meta name="description" content="Random post published to make you happy!">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="..">
    <meta property="og:title" content="My Blog">
    <meta property="og:description" content="Random post published to make you happy!">
    <meta property="og:image" content="<%= BASE_URL %>apple-touch-icon.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="..">
    <meta property="twitter:title" content="My Blog">
    <meta property="twitter:description" content="Random post published to make you happy!">
    <meta property="twitter:image" content="<%= BASE_URL %>apple-touch-icon.png">
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Raleway:wght@400;600;700;900&display=swap');
    html,body,div#app{
      height: 100%;
      width: 100%;
      font-family: 'Raleway', sans-serif;
    }
    body{
      background-color:black;
    }
  </style>
  <body>
    <noscript>
      <strong>We're sorry but my Blog doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
